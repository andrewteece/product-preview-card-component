<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="product__card">
        <picture class="product__img">
          <img
            src="images/image-product-mobile.jpg"
            alt="abrielle Essence Eau De Parfum"
          />
        </picture>
        <section class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <section class="product__pricing">
            <p class="product__sale-price">
              <span class="visually-hidden">Sale price:</span>
              $149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </section>
          <button type="button" class="btn">Add to Cart</button>
        </section>
      </article>
    </main>
  </body>
</html>
